<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Key Logger</h1>
        <p>This is a small sized javascript project.</br>
            This will log all the keys when asked.</p>
        <div class="buttons">
            <button id="start">Start Logging Keypresses</button>
            <button id="stop">Stop Logging Keypresses</button>
        </div>
        <div class="logs">
            <div id="specific"></div>
            <div id="general"></div>
        </div>
    </div>
</body>
</html>
